<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Warhawk&trade; Reborn</title>
    <meta name="description" content="We won't let our favorite game die. Warhawk for PS3 will live on.">
    <meta name="author" content="Dominik Thalhammer">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta name="theme-color" content="#000000"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .container {
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .container .row {
            width: 100%;
            display: flex;
        }

        .row .cell {
            flex-grow: 1;
            flex-basis: 0;
        }
        @media only screen and (max-width: 600px) {
            .container .row {
                flex-direction: column;
            }
        }
        .cell svg {
            width: 50%;
            height: 50%;
            margin: 0 25%;
        }
        .cell h3 {
            text-align: center;
        }
        a.cell {
            text-decoration: none;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="cell">
                <img src="/img/logo.png" width="100%" alt="Logo" />
            </div>
        </div>
        <div class="row">
	    <div class="cell"></div>
            <a class="cell" href="/status">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0V0z"/>
                    <path fill="white" d="M2 20h20v-4H2v4zm2-3h2v2H4v-2zM2 4v4h20V4H2zm4 3H4V5h2v2zm-4 7h20v-4H2v4zm2-3h2v2H4v-2z"/>
                </svg>
                <h3>Serverstatus</h3>
            </a>
	    <div class="cell"></div>
        </div>
        <div class="row">
            <a class="cell" href="https://play.google.com/store/apps/details?id=it.thalhammer.warhawkreborn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path fill="white" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
                </svg>
                <h3>Android</h3>
            </a>
            <a class="cell" href="https://github.com/warhawkreborn/connector_windows/releases">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path fill="white" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM17 13l-5 5-5-5h3V9h4v4h3z"/>
                </svg>
                <h3>Windows</h3>
            </a>

                </svg>
                <h3>Linux & Mac</h3>
            </a>
        </div>
